apiVersion: v1
kind: Service
metadata:
  name: {{ include "idex.fullname" . }}
  labels:
    {{- include "idex.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "idex.selectorLabels" . | nindent 4 }}
